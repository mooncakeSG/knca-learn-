apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: kcna-learn
data:
  DATABASE_URL: "postgresql://postgres:password@postgres:5432/kcna_learn"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  SECRET_KEY: "your-secret-key-change-in-production"
  ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: "30"
  ENVIRONMENT: "production"
  DEBUG: "false" 